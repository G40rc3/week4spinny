<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinning Circle with Clickable Images</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="myCanvas" aria-hidden="true"></canvas>

    <div id="sliderContainer" aria-hidden="true">
      <label for="speedSlider">spinny: </label>
      <input
        type="range"
        id="speedSlider"
        min="1"
        max="10"
        value="1"
        aria-label="Spin speed control"
      />
    </div>

    <div id="gradientSpeedSliderContainer" aria-hidden="true">
      <label for="gradientSpeedSlider">spazzy: </label>
      <input
        type="range"
        id="gradientSpeedSlider"
        min="1"
        max="10"
        value="1"
        aria-label="Gradient speed control"
      />
    </div>

    <button id="toggleButton" aria-label="Toggle slider visibility">+</button>

    <script src="script.js"></script>
  </body>
</html>
